# Setup
title: EGHYA
url: https://vanchesv.github.io
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Iv√°n Ortega
  url: https://twitter.com/elvanches
  email: vanchesv@protonmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: Publicaciones
    url: /archive

  - title: Proyecto
    url: /about

  - title: Contacto
    url: /contacto

  - title: Donaciones
    url: /(https://ko-fi.com/vanchesv)

paginate_path: "/baseurl/page:num/"